<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail" required [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" class="form-control" placeholder="Digite sua senha" required [(ngModel)]="password" name="password">
      </div>
      <button type="button" (click)="onLogin()" class="btn btn-primary btn-block">Entrar</button>
    </form>
    <div class="login-footer">
      <a href="#">Esqueceu a senha?</a>
    </div>
  </div>
</div>
